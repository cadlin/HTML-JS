<html>

    <body>        
      <div id = "myimage"> 
      <p>	  
      <select name="ChipLayerTemperature" id="ChipLayerTemperature" onchange = "insertPicture('ChipLayerTemperature')">  
        <option>Top_Layer</option>  
        <option>Second_Layer</option>  
        <option>Third_Layer</option>  
        <option>Fourth_Layer</option>  
        <option>Bottom_Layer</option>            
      </select> 
	  </p>
	  <p id = "ChipLayerTemperatureImage"><img src="Image/ChipLayerTemperature_1.png" /></p>
	  
	  <select name="PackageLayerTemperature" id="PackageLayerTemperature" onchange = "insertPicture('PackageLayerTemperature')">  
        <option value="1">1st</option>  
        <option value="2">2nd</option>  
        <option value="3">3rd</option>  
        <option value="4">4th</option>  
        <option value="5">5th</option>            
      </select> 
	  </p>
	  <p id = "PackageLayerTemperatureImage"><img src="Image/PackageLayerTemperature_1.png" /></p>	  
	  
      </div> 
      <script>
		function insertPicture(elmtID){		
	        oListbox = document.getElementById(elmtID);  		
		    var indx = oListbox.selectedIndex;				
			var value = oListbox.options[indx].firstChild.nodeValue;			
			path = "Image/" + elmtID + "_" + (indx+1) + ".png";	
            elmtID += "Image";
            var divImage = document.getElementById(elmtID);
            divImage.innerHTML = '<img src="'+path+'" />';
		}
	  </script>	  
    </body>   
	
</html>
